<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-github"></i>
        </div>
    </header>
    <section id="login">
        <div class="heading">
            Sign in to GitHub
        </div>
        <div class="mainform">
            <form class="form" action="">
                <div class="input">
                    <label class="label" for="uname">Username or email address</label>
                    <input class="up" type="text" id="uname">
                </div>
                <div class="input">
                    <label class="label" for="pname">Password <a href="https://github.com/password_reset">Forgot password?</a></label>
                    <input class="up" type="password" id="pname">
                </div>
                <div class="input">
                    <input type="submit" value="Sign in" id="a">
                </div>
            </form>
        </div>
        <div class="passkey">
            <h3><a href="#">Sign in with a pass key</a></h3>
            <p>New to GitHub? <a href="https://github.com/signup?source=login">Create an account</a></p>
        </div>
    </section>
    <footer>
        <div class="footer">
            <a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a>
            <a href="https://docs.github.com/en/site-policy/privacy-policies/github-general-privacy-statement">Privacy</a>
            <a href="https://docs.github.com/en">Docs</a>
            <a href="https://support.github.com/request/landing">Contact GitHub Support</a>
            <a href="https://github.com/login">Manage cookies</a>
            <a href="https://github.com/login">Do not share my personal information</a>
        </div>
    </footer>
</body>
</html>
